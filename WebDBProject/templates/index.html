<div class="container"> 
    <h1>Welcome to Our Store</h1>

    <div class="product-list">
        {% for producto in productos %}
            <div class="product-card">
                <a href="{% url 'producto' usuario_id producto.producto_id %}">
                    <h2>{{producto.nombre}}</h2>
                </a>
                <p class="price">Precio: {{producto.precio}}</p>
                <p>Tipo: {{producto.tipo}}</p>
                <p>Estrellas: {{producto.estrellas}}</p>
                <p>Descargas: {{producto.descargas}}</p>
                <p>Vendedor: {{producto.vendedor}}</p>
                
            </div>
        {% endfor %}
    </div>
</div>
